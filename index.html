<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Tick Tac Toe</h1>
        <div class="game-wrapper">
            <div class="game-cell" id="gameCell" cellnum="0"></div>
            <div class="game-cell" id="gameCell" cellnum="1"></div>
            <div class="game-cell" id="gameCell" cellnum="2"></div>
            <div class="game-cell" id="gameCell" cellnum="3"></div>
            <div class="game-cell" id="gameCell" cellnum="4"></div>
            <div class="game-cell" id="gameCell" cellnum="5"></div>
            <div class="game-cell" id="gameCell" cellnum="6"></div>
            <div class="game-cell" id="gameCell" cellnum="7"></div>
            <div class="game-cell" id="gameCell" cellnum="8"></div>
        </div>
        <h2 class="game-display">This is the game display</h2>
      <button id="restartBtn" class="restartbtn">Restart</button>
    </div>
</body>
</html>
